<!DOCTYPE html>
<html>

<head>
    <title>My Changing Web Page!</title>
</head>

<body>
    <script>
        var name = "Dhruvesh";  // string type
        var age = 23;  //Number type
        var CEO = true; // Boolean type: Notice all lowercase true
        document.write('Name ' + name + '<br>');  // + is used for string concatentation
        document.write('Age ' + age + '<br>');  // Try using + with another number and see what happens!
        document.write('Is CEO ' + CEO);
    </script>
</body>

</html>
